<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Number Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      #lucky-number {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Find Your Lucky Number</h2>
    <p>Enter your name and press Enter or click the button</p>
    <input type="text" id="name" placeholder="Enter your name" />
    <button onclick="generateLuckyNumber()">Get Lucky Number</button>
    <p id="lucky-number"></p>

    <script>
      function generateLuckyNumber() {
        let name = document.getElementById("name").value.trim();
        if (!name) {
          alert("Please enter your name.");
          return;
        }

        let now = new Date();
        let seed =
          name.length + now.getHours() + now.getMinutes() + now.getSeconds();
        let luckyNumber = (seed * 123456789) % 100;
        if (luckyNumber < 0) luckyNumber *= -1;

        document.getElementById("lucky-number").innerText =
          "Your Lucky Number: " + luckyNumber;
      }

      document
        .getElementById("name")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            generateLuckyNumber();
          }
        });
    </script>
  </body>
</html>
