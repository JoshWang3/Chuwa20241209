<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repos Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            white-space: pre-wrap;
            text-align: left;
            display: inline-block;
            max-width: 600px;
        }
    </style>
</head>
<body>
<h1>GitHub Repos Fetcher</h1>
<p>Enter a GitHub user ID to fetch their public repositories:</p>
<label for="userInput"></label><input type="text" id="userInput" placeholder="GitHub User ID">
<button onclick="fetchReposAsyncAwait()">Fetch Repos (Async/Await)</button>
<button onclick="fetchReposThen()">Fetch Repos (Then/Catch)</button>
<div id="result"></div>

<script>
    async function fetchReposAsyncAwait() {
        const userId = document.getElementById('userInput').value.trim();
        if (!userId) {
            alert('Please enter a GitHub User ID!');
            return;
        }

        try {
            const response = await fetch(`https://api.github.com/users/${userId}/repos`);
            if (!response.ok) {
                throw new Error(`Error: ${response.status} - ${response.statusText}`);
            }
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        } catch (error) {
            document.getElementById('result').innerText = `Failed to fetch repositories: ${error.message}`;
        }
    }

    function fetchReposThen() {
        const userId = document.getElementById('userInput').value.trim();
        if (!userId) {
            alert('Please enter a GitHub User ID!');
            return;
        }

        fetch(`https://api.github.com/users/${userId}/repos`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').innerText = `Failed to fetch repositories: ${error.message}`;
            });
    }
</script>
</body>
</html>
